<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>Docment</title>
	<style type="text/css">
		*{
			margin:0;
			padding:0;
		}
	</style>
</head>
<body>
	<div id="box">
		<dom style="float: left;width: 300px;margin:10px; " v-for=" i in json"  :A='i'></dom>
	</div>
	<template id="dom">
		<div style="text-align: center; padding: 23px 0px;">
			<div>{{json.a}}</div>
		   <div style="margin: 20px 0;">{{json.b}}</div>	
		</div>
	</template>
</body>
<script src="vue.js"></script>
<script type="text/javascript">
	Vue.component('dom',{
		template:"#dom",
		props:['A'],
		data(){
			return{
				json:this.A
			}
		}


	})
	new Vue({
		el:"#box",
		data:{
         json:[
         		{a:22,b:'about'},
				{a:23,b:'james'},
				{a:24,b:'kobe'}
         ]

		}

	})
</script>
</html>
